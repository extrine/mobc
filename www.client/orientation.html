<!DOCTYPE html>
<html>
  <head>
    <title>Testing Orientation</title>
  </head>
  <style>
    html,
    body,
    #root {
      width: 100%;
      height: 100%;
    }
    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5em;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
  <body>
    <div id="root"></div>
    <script>
      var data = {
        angle: window.screen.orientation.angle,
        type: window.screen.orientation.type.split("-")[0],
        increment: 0
      };
      window.addEventListener("orientationchange", () => {
        data.angle = window.screen.orientation.angle;
        data.type = window.screen.orientation.type.split("-")[0];
        data.increment++;
        document.querySelector("#root").innerHTML = Object.entries(data).join(
          `\n `
        );
      });
      document.querySelector("#root").innerHTML = Object.entries(data).join(
        `\n `
      );
    </script>
  </body>
</html>
